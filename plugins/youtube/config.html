<html>
  <body>
  </body>
    <div id="divId"><p>
      Youtube Link: <input type="text" id="myLink" value="">
      <button onclick="onClick()">Submit</button>
  </p>
  <div id="urlDiv"></div>
</div>
  <script>
      var serverurl = <%-url%>.url;
      function onClick() {
        var url = document.getElementById("myLink").value;
        document.getElementById("urlDiv").innerHTML = "<p id=\"redirectURL\">"+serverurl+"/plugin?name=youtube&url="+url+"</p>";
      }

      document.querySelector('button').onclick = function () {
        var url = document.getElementById("myLink").value;
        parent.postMessage("myevent", serverurl+"/plugin?name=youtube&url="+url);
      };
    </script>
</html>
