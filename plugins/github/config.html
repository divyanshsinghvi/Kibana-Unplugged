<html>
  <body>
  </body>
    <div id="divId"><p>
            Repo Owner Name: <input type="text" id="myLink" value=""><br>
            Repo Name:       <input type="text" id="reponame" value=""><br>
            Tag:             <input type="text" id="repotag" value=""><br>
            File Path:       <input type="text" id="filepath" value=""><br>
            File Type:       <input type="text" id="filetype" value=""><br>
      <button onclick="onClick()">Submit</button>
  </p>
  <div id="urlDiv"></div>
</div>
  <script>
      var serverurl = <%-url%>.url;
      function onClick() {
        var owner = document.getElementById("myLink").value;
        var name = document.getElementById("reponame").value;
        var tag = document.getElementById("repotag").value;
        var path = document.getElementById("filepath").value;
        var type = document.getElementById("filetype").value;
        document.getElementById("urlDiv").innerHTML = "<p id=\"redirectURL\">"+serverurl+"/plugin?name=github&owner="+owner+"&repo="+name+"&tag="+tag+
            "&filepath="+path+"&filetype="+type+"</p>";
      }
    </script>
</html>
